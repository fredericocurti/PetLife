    <header class="tinted-image z-depth-3" style="opacity: 0.95; position:fixed; width: 100%; z-index: 1; margin-top: -20px">
      <font style="font-size:30px" color="white"><center> PET LIFE <img src="assets/claw.png" width="25px"></center></font>
    </header>

    <body class="white darken-1" onload="hide_img();" style="background-color:white darken-2">
    	<h6 class="botoes center"> Registre um novo pet </h6>
      
      <div class="row" style="margin-top: -90px;">
        <form class="col s12">
          <div class="row" style="margin-top: 10px">
            <div class="input-field col s8">
              <img class = "prefix small" src="assets/dogface.png" width="20px">
              <input placeholder="Insira aqui" id="nome" type="text" class="validate">
              <label for="nome">Nome do Pet</label>

              <i class="material-icons prefix" style="margin-top: 45px">camera</i>
              <div id="petphoto"> 
                <div id="pic" style="font-size: 12px;color: #9e9e9e;" >Foto: 
                  <form id="form1" runat="server">
                    <input type='file' id="imgInp" style="margin-top: 20px;" onclick="show_img()">

                    <img id="dogpic" src="#" style ="object-fit: cover;width:230px;height:230px;margin-left:50px; margin-bottom: 15px; margin-top: -10px;" class="thumb1 responsive-img z-depth-5">
                  </form>
              <script>
                function readURL(input) {
                  if (input.files && input.files[0]) {
                    var reader = new FileReader();

                  reader.onload = function (e) {
                    $('#dogpic').attr('src', e.target.result);
                  }  
                  reader.readAsDataURL(input.files[0]);
                                        }
                  }
                  $("#imgInp").change(function(){
                      readURL(this);
                      $("#dogpic").show()
                  });
              </script>
                </div>
              
              </div>
                <i class="material-icons prefix" style="margin-top: 30px">today</i>
                <span style="font-size: 12px;color: #9e9e9e;"> Data de nascimento do pet: </span> 
                <input placeholder="" id="birthday" type="date" class="validate">
                <span style="font-size: 12px;color: #9e9e9e;"> Raça </span> 
                <input placeholder="Insira aqui" id="raca" type="text" class="validate">
                <span style="font-size: 12px;color: #9e9e9e;"> Cor </span> 
                <input placeholder="Selecione a cor" id="cor" type="text" class="validate">
              </div>

            </div>
          </div>

          <div class="divider"></div>


          <h6 class="botoes center" style="margin-top: 20px;"><b>Informações sobre o proprietário</b></h6>
          <div class="row">
            <div class="input-field col s8">
              <i class="material-icons prefix">account_circle</i>
              <input id="user" type="text" class="validate">
              <label for="user">Nome do Proprietário</label>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <i class="material-icons prefix">email</i>
              <input id="password" type="email" class="validate">
              <label for="password">Email</label>
            </div>
              <div class="input-field col s8">
                <i class="material-icons prefix">phone</i>
                <input id="phone" type="tel" class="validate">
                <label for="phone">Telefone</label>
            </div>
          </div>

        </form>

      <div class="row center"> 
        <div class="col s12" id="finish" style="margin-top: 10px">
          <a class="waves-effect waves-light btn" onclick="cadastra_pet();
Materialize.toast('Pet adicionado com sucesso!', 4000) " data-transition="pop" href="#loading" >Cadastrar</a>
